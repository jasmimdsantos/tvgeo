{% extends "layout.html" %}
{% load crispy_forms_tags%}

{% block content %}
    <h2 style="text-align: center">AVALIAÇÃO DE IMPACTO AMBIENTAL - GABARITO</h2>
    <div>
        <form id="impactoGabForm" action="/impacto/quadro/" method="post">
            <input type="hidden" name="impacto" value="{{ impacto }}">
            {% include "impacto/include/quadro_post.html" %}
            <button class="btn btn btn-primary">Concluir</button>
        </form>
        </br>
        </br>
    </div>
{% endblock %}

{% block scriptsJava %}
    <script language="JavaScript" type="text/javascript" src="/static/assets/js/multiselect.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $('#multiselect').multiselect();
        });
        $('#impactoGabForm').submit(function() {
            if ($("#multiselect_to").children('option').length === 0|| $.trim($("#respGabText").val()) === "") {
                alert('Você precisa preencher todos os campos.');
                return false;
            }
        });
    </script>
{% endblock %}
