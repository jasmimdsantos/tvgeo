{% extends 'layout.html' %} {% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <table id="example" class="display" cellspacing="0" width="100%">
		    <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Geometria</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Geometria</th>
                    <th>Opções</th>
                </tr>
            </tfoot>
	    </table>
      </div>
    </div>
  </div>
{% endblock %}

{% block scriptsJava %}

<script >

        $(document).ready(function() {
            var is_popup = true;
            function buttonAction() { is_popup = false; }
            function popupMap(map_id){
                url = '/camada/local/ver/'+map_id+'/';
                newW = 980;
                newH = 450;
                left = (screen.width-newW)/2;
                top = (screen.height-newH)/2;
                newwindow = window.open(url, 'name', 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, ' +
                      'width='+newW+',height='+newH+',left='+left+',top='+top);
                newwindow.resizeTo(newW, newH);
                newwindow.moveTo(left, top);
                newwindow.focus();
            }
           table =  $("#example").DataTable( {
                "lengthMenu": [[100, -1], [100, "All"]],
                "processing": true,
                "serverSide": false,
                "order": [[ 1, "desc" ]],
                "ajax": '/camada/api/local/lista/',
                "columns": [
                    { "data": "id", "visible":false },
                    { "data": "descricao" },
                    { "data": "geometria" },
                    { "data": "id",
                            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                                $(nTd).html("<a class='btn btn-info btn-sm' onclick='buttonAction();' href='/camada/local/editar/"+oData.id+"/'>" +
                                        " Editar </a> <a class='btn btn-primary btn-sm'  onclick='popupMap("+oData.id+");' href='#"
                                        +oData.id+"/'> Ver Mapa </a>");

                    } }
               ],
                "language" : {
                        "sProcessing":   "A processar...",
                        "sLengthMenu":   "Mostrar _MENU_ registos",
                        "sZeroRecords":  "Não foram encontrados resultados",
                        "sInfo":         "Mostrando de _START_ até _END_ de _TOTAL_ registos",
                        "sInfoEmpty":    "Mostrando de 0 até 0 de 0 registos",
                        "sInfoFiltered": "(filtrado de _MAX_ registos no total)",
                        "sInfoPostFix":  "",
                        "sSearch":       "Procurar:",
                        "sUrl":          "",
                        "oPaginate": {
                                        "sFirst":    "Primeiro",
                                        "sPrevious": "Anterior",
                                        "sNext":     "Seguinte",
                                        "sLast":     "Último"
                                    }
                }
            } );

             $('#example tbody').on( 'click', 'tr', function () {
                  if ( $(this).hasClass('selected') ) {
                      $(this).removeClass('selected');
                  } else {
                      if (is_popup) {
                          table.$('tr.selected').removeClass('selected');
                          $(this).addClass('selected');
                          id = table.row('.selected').data()['id'];
                          popupMap(id);
                      }
                  }
           } );
        } );
    </script>

{% endblock %}
