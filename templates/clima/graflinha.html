{% extends 'layout.html' %} {% load staticfiles %}

{% block cssformat %}
     <style>
        .bloco
        {
            margin: 95px;
        height: 100%; /*Specify Height*/
        width:  90%; /*Specify Width*/
        border: 1px solid black; /*Add 1px solid border, use any color you want*/
        text-align:center; /*Align the text to the center*/
        }
    </style>
{% endblock %}


{% block content %}

    {% for grafico in result %}
        <div class='bloco'  id="container{{ grafico.id}}" ></div>
    {% endfor %}


{% endblock %}

{% block scriptsJava %}



<script type='text/javascript'>//<![CDATA[

    $(function () {

    {% for grafico in result %}


        {% if grafico.type != 'rosa' %}


        $('#container{{ grafico.id}}').highcharts({
            chart: {
                type: '{{ grafico.type|safe }}',
                events: {
                          load: function(event) {
                                 this.renderer.image('/static/img/climaagoralogo.gif',05,05,130,40).add();
                                     }
                                }       
            },
            title: {
                text: '{{ grafico.titulo|safe }}' 
            },
            subtitle: {
                text: '{{ grafico.subtitulo|safe }}'
            },
            xAxis: {
                categories:{{ grafico.categories|safe }}
            },
            yAxis: {
                title: {
                    text: '{{ grafico.ytitle|safe }}'
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                }
            },
	    credits : {  text : '{{ grafico.creditos.text }}' }, 
            series: {{ grafico.series|safe }}

        });

    {% else %}
        $('#container{{ grafico.id}}').highcharts({
        chart: {
            polar: true,
                events: {
                          load: function(event) {
                                 this.renderer.image('/static/img/climaagoralogo.gif',05,05,130,40).add();
                                     }
                                }       
 
        },

        title: {
            text: '{{ grafico.titulo|safe }}' 
        },
        subtitle: {
                text: '{{ grafico.subtitulo|safe }}'
            },
        pane: {
            startAngle: 0,
            endAngle: 360
        },

        xAxis: {
            tickInterval: 45,
            min: 0,
            max: 360,
            labels: {                
                formatter: function () {
                    label = '';
                    if (this.value == 0 ){
                        label = 'N';
                    }
                    if (this.value == 45) {
                        label = 'NE';
                    }
                    if (this.value == 90) {
                        label = 'E';
                    }
                    if (this.value == 135 ){
                        label = 'SE';
                    }
                    if (this.value == 180 ){
                        label = 'S';
                    }
                    if (this.value == 225) {
                        label = 'SW';
                    }
                    if (this.value == 270) {
                        label = 'W';
                    }
                    if (this.value == 315) {
                        label = 'NW';
                    }
                    return label + ' ' + this.value + 'Â°';
                }
            }
       },

        yAxis: {
            min: 0
        },

        plotOptions: {
            series: {
                pointStart: 0,
                pointInterval: 45
            },
            column: {
                pointPadding: 0,
                groupPadding: 0
            }
        },
        legend : { enabled : false },
        series:  {{ grafico.series|safe }}  
  }); 

    {% endif %}


    {% endfor %}


    });


    //]]> 

</script>

{% endblock %}
