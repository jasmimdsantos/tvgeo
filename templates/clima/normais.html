{% block content %}

<div class="row">
    <div class="col-xs-6">


        <section class="panel">
            <header class="panel-heading">
                Filtro
            </header>
            <div class="panel-body">

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-sm-6">
                            <h4 class="page-header">{{ form.nomeEstacao.label }}</h4>
                            {{ form.nomeEstacao }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <h4 class="page-header">{{ form.nomeTexto.label }}</h4>
                            {{ form.nomeTexto}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <button class="btn btn-primary" type="submit"><i class="fa fa-cog"></i> Processar</button>
                        </div>
                    </div>
                </form>
            </div>

            {% endblock %}


            {% block scriptsJava %}
            <script type="text/javascript" src="/static/plugins/typeahead/typeahead.jquery.min.js"></script>
            <script>


function Select2Test(){
    $("#el2").select2();
}

$(document).ready(function() {
    // Load script of Select2 and run this
    //LoadSelect2Script(Select2Test);
    //WinMove();

    var substringMatcher = function(strs) {
      return function findMatches(q, cb) {
        var matches, substringRegex;

        // an array that will be populated with substring matches
        matches = [];

        // regex used to determine if a string contains the substring `q`
        substrRegex = new RegExp(q, 'i');

        // iterate through the pool of strings and for any string that
        // contains the substring `q`, add it to the `matches` array
        $.each(strs, function(i, str) {
          if (substrRegex.test(str)) {
            matches.push(str);
          }
        });
    
        cb(matches);
      };
    };
    var states = {{ estacoes|safe }};
    $('#id_nomeEstacao').typeahead({
      hint: true,
      highlight: false,
      minLength: 1
    },
    {
      name: 'states',
      source: substringMatcher(states)
    });
});

            </script>
            {% endblock %}a
