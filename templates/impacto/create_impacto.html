{% extends 'layout.html' %} {% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row" xmlns="http://www.w3.org/1999/html">
      <div class="box">
          <div class="col-lg-3">
              <form action="/impacto/create_impacto/{{ projeto }}/{{ faseprojeto }}/" method="POST">
                  <div class="col-lg-8">
                      {% csrf_token %}
                      {{ form|crispy }}
                  </div>
                  <div class="col-lg-4" style="padding-top: 10px">
                      <input class="btn btn-action btn-lg" type="submit" value="Criar">
                  </div>

              </form>
          </div>
      </div>
  </div>
{% endblock %}
