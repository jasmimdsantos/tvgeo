{% extends 'layout.html' %} {% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row" xmlns="http://www.w3.org/1999/html">
      <div class="box">
          <div class="col-lg-3">
              <form action="/impacto/projetos/" method="POST">
                  <div class="col-lg-8">
                      {% csrf_token %}
                      {{ form|crispy }}
                  </div>
                  <div class="col-lg-4" style="padding-top: 10px">
                      <input class="btn btn-action btn-lg" type="submit" value="Enviar">
                  </div>

              </form>
          </div>
      </div>
    <div class="box">
      <div class="col-lg-12">
        <table id="example" class="display" cellspacing="0" width="100%">
		    <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Cod. Projeto</th>
                    <th>Status</th>
                    <th>Data Início</th>
                    <th>Data Término</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Cod. Projeto</th>
                    <th>Status</th>
                    <th>Data Início</th>
                    <th>Data Término</th>
                </tr>
            </tfoot>
	    </table>
      </div>
    </div>
  </div>
{% endblock %}

{% block scriptsJava %}

<script >
        $(document).ready(function() {
           table =  $("#example").DataTable( {
                "lengthMenu": [[100, -1], [100, "All"]],
                "processing": true,
                "serverSide": false,
                "order": [[ 1, "desc" ]],
                "ajax": '/impacto/api/get_projetos/'+{{ empresa_id }},
                "columns": [
                    { "data": "id", "visible":false },
                    { "data": "nome" },
                    { "data": "cod_projeto" },
                    { "data": "status_FK__descricao" },
                    { "data": "data_inicio" },
                    { "data": "data_termino" }
               ],
                "language" : {
                        "sProcessing":   "A processar...",
                        "sLengthMenu":   "Mostrar _MENU_ registos",
                        "sZeroRecords":  "Não foram encontrados resultados",
                        "sInfo":         "Mostrando de _START_ até _END_ de _TOTAL_ registos",
                        "sInfoEmpty":    "Mostrando de 0 até 0 de 0 registos",
                        "sInfoFiltered": "(filtrado de _MAX_ registos no total)",
                        "sInfoPostFix":  "",
                        "sSearch":       "Procurar:",
                        "sUrl":          "",
                        "oPaginate": {
                                        "sFirst":    "Primeiro",
                                        "sPrevious": "Anterior",
                                        "sNext":     "Seguinte",
                                        "sLast":     "Último"
                                    }
                }
            } );


           $('#example tbody').on( 'click', 'tr', function () {
                  if ( $(this).hasClass('selected') ) {
                      $(this).removeClass('selected');
                  }
                  else {
                      table.$('tr.selected').removeClass('selected');
                      $(this).addClass('selected');
                      id = table.row('.selected').data()['id'];
                      window.location.replace("/impacto/projetos/perfil_projeto/" + id);
                  }
           } );

        } );
    </script>

{% endblock %}
